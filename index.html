<head>
	<meta charset="UTF-8">
	
	<title></title>
	
	<meta name="description" content="">
	<meta name="author" content="">
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<link rel="shortcut icon" href="favicon.ico">

	<link rel="stylesheet" href="css/style.css?v=2">
	
	<script src="js/libs/modernizr-1.6.min.js"></script>
	<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
	<script>!window.jQuery && document.write(unescape('%3Cscript src="js/libs/jquery-1.5.min.js"%3E%3C/script%3E'))</script>

<body onload="initialize()">
	<div id="fb-root"></div>
	<script src="http://connect.facebook.net/en_US/all.js"></script>
	<script>
	FB.init({
		appId  : '167615636623375',
		status : true, // check login status
		cookie : true, // enable cookies to allow the server to access the session
		xfbml  : true  // parse XFBML
	});
	</script>
	<div id="fb">
		<fb:login-button perms="user_birthday,user_hometown,friends_hometown,user_location,friends_location,email,user_interests">Login with Facebook</fb:login-button>
		<button onclick="FB.logout(function(response) {console.warn('logged out');});">Log out</button>
		<button onclick="FB.getLoginStatus(function(response){if(response.session){console.info('Logged in',response.session);} else {console.warn('not logged in');}});">Get status</button>
		<button onclick="FB.api('/me', function(response){console.info(response);});">Log user info</button>
		<button onclick="decorate()">Plot hometowns</button>
	</div>
	
	<div id="map"></div>
	
	<!--[if lt IE 7 ]>
	<script src="js/libs/dd_belatedpng.js"></script>
	<script> DD_belatedPNG.fix('img, .png_bg');</script>
	<![endif]-->
</body>
</html>
